name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Download Model Assets
      run: |
        mkdir -p app/src/main/assets
        curl -L -o app/src/main/assets/kokoro-quant.onnx https://huggingface.co/hexgrad/Kokoro-82M/resolve/main/kokoro-quant.onnx
        curl -L -o app/src/main/assets/voices.json https://huggingface.co/hexgrad/Kokoro-82M/resolve/main/voices.json
        curl -L -o app/src/main/assets/config.json https://huggingface.co/hexgrad/Kokoro-82M/resolve/main/config.json

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
