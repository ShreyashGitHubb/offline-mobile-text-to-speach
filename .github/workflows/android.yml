name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle


    - name: Download Model Assets
      run: |
        mkdir -p app/src/main/assets
        curl -L -o app/src/main/assets/kokoro-quant.onnx https://huggingface.co/hexgrad/Kokoro-82M/resolve/main/kokoro-quant.onnx
        curl -L -o app/src/main/assets/voices.json https://huggingface.co/hexgrad/Kokoro-82M/resolve/main/voices.json
        curl -L -o app/src/main/assets/config.json https://huggingface.co/hexgrad/Kokoro-82M/resolve/main/config.json

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    - name: Build with Gradle
      run: |
        gradle clean
        gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
